<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Have you visited San Francisco?</h1>
            <h2 id="description">Please fill out this quick form!</h2>
        </header>
        <form id="survey-form" class="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" name="name" id="name" placeholder="Firstname Lastname">

            <label for="email" id="email-label">Email:</label>
            <input type="email" name="email" id="email" placeholder="name@address.anything">
            
            <label for="number" id="number-label">Duration of Stay:</label>
            <input type="number" name="number" id="number" min="0" max="10" placeholder="1, 2, 3, etc.">

            <label for="range" id="range-label">Rating (1-10):</label>
            <input type="range" name="range" id="range" min="0" max="10" value="5">

            <label for="date" id="date-label">Arrival Date:</label>
            <input type="date" name="date" id="date">
        </form>
    </main>
</body>
</html>
